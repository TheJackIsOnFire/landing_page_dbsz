<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGON BALL: Sparking! ZERO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <div class="background__container">
        <header class="hero">
            <div class="hero__container"></div>
        </header>
        <section class="counter">
            <div class="container">
                <img class="counter__img" src="./images/dbsz_logo.webp" alt="">
                <div class="counter__date">
                    <div class="counter__date__title">
                        <h1 class="counter__date__title__h1">
                            DRAGON BALL: Sparking! ZERO
                        </h1>
                        <span class="counter__date__title__span">
                            Bandai Namco Entertainment America Inc.
                        </span>
                        <h2 class="counter__date__title__h2">
                            Contagem regressiva para o lan√ßamento:
                        </h2>
                    </div>
                    <div class="counter__date__event">
                        <div class="counter__date__event__infos">
                            <span class="counter__date__event__infos__time"  id="days">2</span>
                            <span class="counter__date__event__infos__stamp" >Dias</span>
                        </div>
                        <div class="counter__date__event__infos">
                            <span class="counter__date__event__infos__time"  id="hours">10</span>
                            <span class="counter__date__event__infos__stamp" >Horas</span>
                        </div>
                        <div class="counter__date__event__infos">
                            <span class="counter__date__event__infos__time"  id="minutes">40</span>
                            <span class="counter__date__event__infos__stamp" >Minutos</span>
                        </div>
                        <div class="counter__date__event__infos">
                            <span class="counter__date__event__infos__time"  id="seconds">13</span>
                            <span class="counter__date__event__infos__stamp" >Segundos</span>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
